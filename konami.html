<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>

</head>
<body>
<h1>Konami Code</h1>


<script>
    "use strict";

    const konamiCode = "ArrowUp,ArrowUp,ArrowDown,ArrowDown,ArrowLeft,ArrowRight,ArrowLeft,ArrowRight,a,b";
    let cheatCode = [];

    document.addEventListener("keydown", (event) => {
        cheatCode.push(event.key);
        cheatCode = cheatCode.slice(-konamiCode.split(",").length); // Split and get length

        if (cheatCode.join(',') === konamiCode) {
            alert("Code Accepted");
            cheatCode = [];
        }
    });


        document.addEventListener("keyup", event => console.log(event.key));
</script>
</body>
</html>
