<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="#"><strong>Pizza World</strong></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="#">Order Online</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
        </li>
        <li>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Zipcode" aria-label="Search">
            </form>
        </li>
        <li>
            <form>
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </li>
        <li>
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign up!</button>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="jumbotron" style="background-image: url(images/pizza.png); background-size: cover; height: 346px">
        <div class="bg-light p-4">
            <h1>Welcome to Pizza World</h1>
        </div>
    </div>

    <h2 class="mt-4">Build your own Pizza!</h2>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#"><span class="badge bg-primary">1</span> Size and Crust</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><span class="badge bg-primary">2</span> Cheese and Sauce </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><span class="badge bg-primary">3</span> Toppings</a>
        </li>
    </ul>

    <div class="card">
        <h2>Choose your size and crust</h2>
        <div class="card mt-4">
            <div class="card-header">Thin Crust</div>
            <div class="card-body">
                <h6 class="card-title">Thin enough for optimum crispy to crunchy ratio</h6>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="small" id="small" value="small">
                    <label class="form-check-label" for="small">Small (10")</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="large" id="large" value="pan">
                    <label class="form-check-label" for="large">Large (12")</label>
                </div>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-header">Hand-Tossed</div>
            <div class="card-body">
                <h6 class="card-title">Garlic seasoned crust with a rich, buttery flavor</h6>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="small" id="small2" value="small2">
                    <label class="form-check-label" for="small2">Small (10")</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="large" id="large2" value="large2">
                    <label class="form-check-label" for="large2">Large (12")</label>
                </div>
            </div>
        </div>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
