<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with Us</title>
</head>
<body>
<h1>Register With Us!</h1>

<form method="POST" action="https://request-inspector.glitch.me/">
  <input type="text" name="email" placeholder="Enter your email">
  <input type="password" name="password" placeholder="Enter your password">
  <br>
  <br>
  <textarea name="bio" placeholder="Please tell me a little about yourself" cols="10" rows="10"></textarea>
</form>
<br>
<h3>How did you hear about us?</h3>
<form method="post" action="http://request-inspector.glitch.me/">
        <input type="radio" name="radio"  id="Question1">
            <label for="Question1">Billboard</label>
    <br>
        <input type="radio" name="radio"  id="Question2">
            <label for="Question2">Radio Advertisement</label>
    <br>
        <input type="radio" name="radio"  id="Question3">
             <label for="Question3">Internet Advertisement</label>
    <br>
        <input type="radio" name="radio" value="Other" id="Question4">
            <label for="Question4">Other</label>
    <br>
</form>
<br>
<h3>What browser are you using?</h3>
<select name="What browser are you using?">
    <option value="FireFox">Mozilla FireFox</option>
    <option value="Chrome">Google Chrome</option>
    <option value="Edge">Microsoft Edge</option>
    <option value="Safari">Apple Safari</option>
</select>
</body>
</html>
